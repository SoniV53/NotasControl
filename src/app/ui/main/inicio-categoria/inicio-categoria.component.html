<section>
    <header>
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#carpetaCreateModal">Crear
            Carpeta </button>
    </header>
    <main style="padding: 24px;">

        <div *ngIf="carpetas.length === 0" class="alert alert-secondary text-center">
            No hay carpetas en esta categoria.
        </div>

        <app-carpetas [carpetasListado]="carpetas" (onClickAction)="onClickFiles($event)"
            [isCategoria]="true" [categoriaId]="categoriaId"></app-carpetas>
    </main>
    <footer>

    </footer>

</section>

<modal-creacion-actualizacion [modalId]="'carpetaCreateModal'" [title]="'Crear Carpeta'" [fields]="myApp.formFields"
    [modelData]="requestData" (formSubmit)="crearCarpeta($event)"></modal-creacion-actualizacion>
