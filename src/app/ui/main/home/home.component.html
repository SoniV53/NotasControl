<div class="spinner-border" role="status" *ngIf="loading" style="margin: 24px;">
  <span class="visually-hidden">Loading...</span>
</div>

<section *ngIf="!loading">
    <header>
        <configuraciones></configuraciones>
    </header>
    <main class="m-4">

        <div class="row ">
            <div class="col-6 " *ngFor="let item of listadoCategoria">
                <div class="mb-2">
                    <acordion-item [categoria]="item" [id]="formatId(item.categoria)"
                        (onClickAction)="myApp.onClickActionCarpeta($event)"
                        (onClickCreate)="myApp.clickCreate(item?.id)" (onClickEliminate)="myApp.clickDelete(item?.id)"
                        [isPage]="true" (onChangeTextEmitter)="changeTextEmitter($event)" ></acordion-item>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

</section>
