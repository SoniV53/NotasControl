<div class="accordion" [id]="idAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" aria-expanded="false"
                [attr.data-bs-target]="'#' + idCollap" [attr.aria-controls]="idCollap">
                {{title}}
            </button>
        </h2>
        <div [id]="idCollap" class="accordion-collapse collapse " [attr.data-bs-parent]="'#' + idAccordion">
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-link" (click)="clickDelete($event)">Eliminar</button>
               <button type="button" class="btn btn-link" (click)="clickCreate($event)">Crear Carpeta </button>
            </div>
            <div class="accordion-body">
                <ul class="list-group list-group-flush" *ngFor="let item of listadoCarpetas">
                    <li class="list-group-item" (click)="clickAction(item)">{{item?.nombre}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
