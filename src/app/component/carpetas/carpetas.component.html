<div class="row row-cols-auto g-2 justify-content-start">
  <div *ngFor="let item of carpetasListado" class="col">
    <div class="folder-item" (dblclick)="clickAction(item)">
      <div class="folder-icon">
        <i class="fas fa-folder"></i>
      </div>
      <app-titulo-editor 
        [texto]="item?.nombre || ''" 
        (onChangeTextEmitter)="changeTextEmitter($event, item)"
        [numPage]="1">
      </app-titulo-editor>
      <div class="folder-menu m-2" (click)="eliminarCarpeta(item, $event)">
        x
      </div>
    </div>
  </div>
</div>
