<div class="bg-dark text-white menu-lateral" *ngIf="isActive">
    <section>
        <header class="m-2">
            <div class="container text-center">
                <div class="row">
                    <div class="col justifyCenter">
                        <h4 [routerLink]="['/home']">Menu</h4>
                    </div>
                    <div class="col">
                        <div class="justifyRight" (click)="toggleSidebar()">
                            <i class="fas fa-bars icono-menu-open"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <ul class="nav flex-column">
                <div *ngFor="let item of listadoCategoria" style="margin: 4px 8px;">
                    <acordion-item [title]="item.categoria" [id]="formatId(item.categoria)"
                        [listadoCarpetas]="item.carpetas" (onClickAction)="clickActionCarpeta($event)"
                        (onClickCreate)="clickCreate(item?.id)"
                        (onClickEliminate)="clickDelete(item?.id)"></acordion-item>
                </div>
            </ul>
        </main>
        <footer>
            <a class="nav-link text-white m-2" routerLink="/configuracion">⚙️ Configuración</a>
        </footer>
    </section>

</div>

<div class="justifyRight icono-menu p-3 " (click)="toggleSidebar()" *ngIf="!isActive">
    <i class="fas fa-bars"></i>
</div>
