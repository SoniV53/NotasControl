<div class="bg-dark text-white menu-lateral" *ngIf="isActive">
    <section>
        <header class="m-2">
            <div class="container text-center">
                <div class="row">
                    <div class="col justifyCenter">
                        <h4 [routerLink]="['/home']">Menu</h4>
                    </div>
                    <div class="col">
                        <div class="justifyRight" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-square-plus icono-menu-open"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <ul class="nav flex-column">
                <div *ngFor="let item of listadoCategoria" style="margin: 4px 8px;">
                    <acordion-item [categoria]="item" [id]="formatId(item.categoria)"
                        (onClickAction)="clickActionCarpeta($event)" (onClickCreate)="clickCreate(item?.id)"
                        (onClickEliminate)="clickDelete(item?.id)" (onChangeTextEmitter)="changeTextEmitter($event)"></acordion-item>
                </div>
            </ul>
        </main>
        <footer>
            <a class="nav-link text-white m-2" routerLink="/configuracion">⚙️ Configuración</a>
        </footer>
    </section>

</div>

<div class="justifyRight icono-menu p-3 " (click)="toggleSidebar()" *ngIf="!isActive">
    <i class="fas fa-bars"></i>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Categorías</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <label for="labCate">Categoria</label>
                    <input type="text" [(ngModel)]="nombreCate" class="form-control mb-2"
                        placeholder="Nueva categoría" />

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="crearNuevaCategoria()">Guardar</button>
            </div>
        </div>
    </div>
</div>
